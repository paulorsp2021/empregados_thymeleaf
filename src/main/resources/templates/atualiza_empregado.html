<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GerÃªncia Empregados</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Empregados</h1>
        <hr>
        <h2>Atualiza Empregados</h2>

        <form action="#" th:action="@{/salvaEmpregado}" th:object="${empregado}"
              method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{nome}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{sobrenome}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Atualiza Empregado</button>
        </form>

        <hr>

        <a th:href = "@{/}"> Voltar</a>
    </div>
</body>
</html>
